<h2>String 소개</h2>
<p>안녕하세요?</p>
<p>String은 우리 대학교 중앙동아리로 기타를 좋아하는 사람들이 모여 기타를 치고
    연습하는 동아리입니다.</p>
<img src="img/b3.png" alt="기타사진">
<p>우리학교 학생이라면 누구나 가입할 수 있고 체계적인 레슨을 받을 수 있으며,
    해마다 정기 연주회를 열고 있습니다.</p>
<p>현재 신입생을 포함한 회원은 146명입니다.</p>
