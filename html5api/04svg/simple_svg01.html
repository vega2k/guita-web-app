<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        img {
            width:200px;
        }
    </style>
</head>
<body>
    <h2>Bitmap</h2>
    <img src="lego_bitmap.png">

    <h2>Vector(svg)</h2>
    <img src="lego_vector.svg">

    <h2>작성 svg file </h2>
    <img src="myvector.svg">

    <h2>작성 svg tag</h2>
    <svg width="210" height="210">
        <rect x="5" y="5" width="200" height="200"
              style="stroke:yellow;
              stroke-width:10px;
              fill:red"></rect>
    </svg>
</body>
</html>
