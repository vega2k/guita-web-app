<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #dropDiv {
            border: 2px solid blue;
            width:300px;
            height: 200px;
        }
    </style>
    <script>
        function start(e) {
            //alert("start");
            document.getElementById("dragDiv").addEventListener("drag",move);
            document.getElementById("myImg").addEventListener("drag",move);
            document.getElementById("dropDiv").addEventListener("dragover",over);
            document.getElementById("dropDiv").addEventListener("drop",drop);

        }
        var result;
        function move(e) {
            result = document.getElementById("statusSpan");
            result.innerHTML = "X축 :" + e.x + ": Y축 :" + e.y;
        }

        function over(e) {
            //default event가 동작되지 않도록
            e.preventDefault();
            result.innerHTML = "Over 되었습니다.";
        }

        function drop(e) {
            e.preventDefault();
            result.innerHTML = "drop 성공";
        }
    </script>
</head>
<body>
    <div draggable="true" id="dragDiv" ondragstart="start(event)">Drag & Drop</div>
    <br/>
    <span id="statusSpan"></span>
    <img draggable="true" id="myImg" src="html5.png" ondragstart="start(event)" />
    <br/>
    <div dropzone="copy" id="dropDiv"></div>
</body>
</html>
