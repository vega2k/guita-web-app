<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #emailSpan {
            border:1px solid blue;
            margin:20px;
            width: 300px;
        }
        button {
            margin: 20px;
        }
    </style>
    <script>
        window.onload = function () {
            view()
        }
        function save_session() {
            if(!sessionStorage.getItem("name")) {
                sessionStorage.setItem("name",
                    document.getElementById("nameInput").value);
            }
        }
        function save() {
            var emailInput = document.getElementById("emailInput");
            //localStorage에 email key를 가진 값이 없으면
            if (!localStorage.getItem("email")){
                localStorage.setItem("email",emailInput.value);
                console.log("save() " + localStorage.getItem('email'));
                emailInput.value = '';
                view();
            }else {
                //localStorage에 email key를 가진 값이 있으면
                var msg = "저장된 값 " + localStorage.getItem("email") +
                    " 수정하시겠습니까?";
                var flag = confirm(msg);
                if(flag) {
                    localStorage.setItem("email",emailInput.value);
                    document.getElementById("emailInput").value = '';
                    view();
                }
            }
        }
        function view() {
            if(localStorage.getItem("email")) {
                document.getElementById("emailSpan").innerHTML =
                    localStorage.getItem("email");
            }
        }
        function remove() {
            var msg ="저장된 값 " + localStorage.getItem("email") +
                "를 삭제하시겠습니까?";
            var flag = confirm(msg);
            if(flag) {
                localStorage.removeItem("email");
                document.getElementById("emailSpan").innerHTML = '';
                document.getElementById("emailInput").value = '';
            }
        }
    </script>
</head>
<body>
    <h1>Web Storage</h1>
    Email 주소 입력: <input type="email" id="emailInput"><br/>
    <button onclick="save()" >저장</button> <br/>
    Name 입력 : <input type="text" id="nameInput">
    <button onclick="save_session()">세션에 저장</button>
    <hr>
    Email 주소 보기 : <span id="emailSpan"></span><br/>
    <button onclick="view()">보기</button>
    <button onclick="remove()">삭제</button>
</body>
</html>
